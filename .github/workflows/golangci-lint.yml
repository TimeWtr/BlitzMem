name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - master
      - develop
  pull_request:
permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ">=1.21.0"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.58.0
          args: --timeout=10m --config=./scripts/lint/.golangci.yml